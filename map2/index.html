  <!-- Add a div with id="mapId" to give the map somewhere to go -->
  <div id="mapId"></div>
  <script>
    var map = L.map("mapId").setView([37.754700, -122.420790], 14);
    var openStreetMap=L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    var stamenMap=L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
      attribution: '<a id="home-link" target="_top" href="../">Map tiles</a> by <a target="_top" href="http://stamen.com">Stamen Design</a>, under <a target="_top" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
    }).addTo(map);

    
    
    

    var baseMaps = {
    "Stamen": stamenMap,
    "Streets": openStreetMap
  };
    L.control.layers(baseMaps).addTo(map);

    // Create a variable called "map" to house your Leaflet map and all of its functionality

    /* 
     * Use Leaflet's tileLayer method to create a new tile layer, then add it to the map 
     ** Reference: https://leafletjs.com/reference-1.6.0.html#tilelayer
     */

    /* Try changing out the tile source for something else. Hint: you can find

     */

  </script>
